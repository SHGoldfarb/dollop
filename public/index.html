<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#259c30"/>
  <title>Recordatorios</title>
  <link rel="stylesheet" type="text/css" href="styles/materialize.css">
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- TODO add manifest here - DONE -->
  <link rel="manifest" href="/manifest.json">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Reminders PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  
  <!-- For Windows: -->

  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- OneSignal -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
  <script>
    var OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "22df50d3-ec3f-4b93-91aa-1c8d6d68c7e3",
        autoRegister: false,
        notifyButton: {
          enable: true,
        },
      });
    });
  </script>
  
</head>
<body>

  <header class="header">
    <h1 class="header__title">Recordatorios</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh" hidden></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="main">
    <div class="card cardTemplate weather-forecast" hidden>
      <div class="city-key" hidden></div>
      <div class="card-last-updated" hidden></div>
      <div class="title-container"><div class="title"></div>
      <button class="delete-card">Eliminar</button></div>
      <div class="inline">Creado el&ensp;<div class="date"></div></div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Agregar nuevo recodatorio</div>
      <div class="dialog-body">
        <input type="text" name="fname" id="reminderNameInput"/>
      </div>
      <div class="dialog-buttons">
        <button id="butAddCity" class="button">Agregar</button>
        <button id="butAddCancel" class="button">Cancelar</button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="scripts/app.js" async></script>

</body>
</html>
